<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inflation-calculator</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <h1>inflation rate calculator</h1>
  <div class="container">
    <div class="expenses-table">
      <div class="item"><h3>item</h3>
        <input type="text" class="itemName">
      </div>
      <div class="current"><h3>current value</h3>
        <input type="text" class="currentValue">
      </div>
      <div class="inflation"><h3>interest rate %</h3>
        <input type="text" class="inflationRate">
      </div>
      <div class="future"><h3>Future Value</h3>
          <div class="futureValue"></div>
      </div>
    </div>
      <button class="process">+</button>
  </div>

  <script src="./main.js"></script>
</body>
</html>
